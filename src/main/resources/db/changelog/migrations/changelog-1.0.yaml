#Создание таблицы клиенты и описания к ней
databaseChangeLog:
  - changeSet:
      id: 000000-create-table-clients
      author: ${author}
      changes:
        - createTable:
            tableName: clients
            columns:
              - column: {name: id, type: bigint, autoIncrement: true, constraints: {primaryKey: true}}
              - column: {name: name, type: varchar(100), constraints: {nullable: false}}
              - column: {name: uuid, type: uuid, constraints: {nullable: false, unique: true }}
              - column: {name: number, type: varchar(16), constraints: {nullable: false}}
              - column: {name: balance, type: decimal}

  - changeSet:
      id: 000001-add-comments-clients
      author: ${author}
      changes:
        - sql:
            dbms: h2, postgresql
            stripComments: true
            sql: comment on table clients is 'Таблица хранения клиентов';

